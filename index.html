<!------ HTML Document - JavaScript - Onlick Video Background ------>
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML - JavaScript - Onlick Video Background</title>
    <!-- Meta Data Tags -->
    <meta charset="UTF-8" />
    <!-- Unicode Character Encoding -->
    <meta name="description" content="JavaScript - Onlick Video Background" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Pierson Lippard" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Responsive Viewport Background Tag -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />

    <!-- CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/b1c493e6b3.js"
      crossorigin="anonymous"
    ></script>

    <!-- head end -->
  </head>

  <!-- BODY -->
  <body>
    <!-- Pre-loader -->
    <div class="preloader">
      <img src="./preloader.gif" alt="pac-man style preloader animation" />
    </div>
    <!-- Header -->
    <header>
      <video class="video-container" muted autoplay loop>
        <!-- controls muted autoplay loop  -->
        <source src="./Pexels-Videos-2675510.mp4" type="video/mp4" />
      </video>
      <h1 id="title1">Onlick Video Background<br />JavaScript</h1>
      <!-- Video Switch-->
      <button class="switch-btn">
        <span> Play </span>
        <span> Pause </span>
        <span class="switch"></span>
      </button>
    </header>

    <script src="script.js"></script>
    <!-- JavaScript end -->
  </body>
  <!-- HTML body end -->
</html>
